spring:
  profiles:
    active: dev
server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 36000
        path: /
        name: SESSIONID
      timeout: 36000
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.conwise.model
  configuration:
    map-underscore-to-camel-case: true